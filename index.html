<!doctype html>
<html>
<head>
	<meta charset="utf-8" />

	<link rel="stylesheet" href="style.css" />
	<script type="text/javascript" src="data.json.js"></script>
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
<main>
	<h1 class="full-name">
		Michael Foss
	</h1>
	<address>
		<a href="https://www.google.com/maps/place/907+Avenue+R,+Matamoras,+PA+18336-1933" target="_blank">907 Ave. R, Matamoras, PA 18336-1933</a>
	</address>
	<div class="personal-contact">
		<a type="email" href="mailto:michael@mikefoss.com">michael@mikefoss.com</a> | <a href="tel:8459787113">(845) 978-7113</a>
	</div>

	<h2 class="professional-summary-header">
		Professional Summary
	</h2>

	<header>
		<div class="professional-titles"></div>
		<div class="skills"></div>
		<div class="professional-experience"></div>
	</header>

  <script id="summary-template" type="text/template">
    <h3 class="summary-header">
      Summary
    </h3>
    <p class="summary-contents">
      {summary}
    </p>
  </script>

	<script id="career-goal-template" type="text/template">
		<li class="career-goal">
			{careerGoal}
		</li>
	</script>

  <section id="summary"></section>

	<ul id="career-goals"></ul>

	<h3 class="employment-history-header">
		Employment History
	</h3>

	<script id="job-template" type="text/template">
		<div class="job{classNames}">
			<div>
				<h4 class="job-title">
					{title}, {company}
				</h4>
				<span class="job-dates">
					{startDate} - {endDate}
				</span>
			</div>
			<div class="job-location">
				{location}
			</div>
			<div class="job-skills">
				{skills}
			</div>
			<ul class="job-accomplishments">
				{accomplishments}
			</ul>
		</div>
	</script>

	<script id="job-accomplishment-template" type="text/template">
		<li class="job-accomplishment">
			{accomplishment}
		</li>
	</script>

	<div id="jobs"></div>

	<h3 class="education-header">
		Education
	</h3>

	<ul class="education-history">
		<li class="education-detail">
			Master of Science, Computer Science, East Stroudsburg University
		</li>
		<li class="education-detail">
			Bachelor of Science, Computer Science, East Stroudsburg University
